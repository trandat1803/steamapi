<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam - Simplified UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://help.steampowered.com/public/shared/images/responsive/header_logo.png" alt="Steam Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <aside class="sidebar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search games...">
                <button id="search-btn">Search</button>
            </div>            
            <h2>Categories</h2>
            <ul id="categories-list">
                <!-- Categories will be dynamically populated here -->
            </ul>
        </aside>
        <section class="content">
            <h2>Featured Games</h2>
            <div class="game-grid">
                <!-- Game cards created here -->
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Steam. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
